<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <h1>Welcome to my site!</h1>
        <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="pill" href="#sign-in">Sign In</a></li>
            <li><a data-toggle="pill" href="#sign-up">Sign Up</a></li>


</ul>

  <div class="tab-content">
    <div id="sign-in" class="tab-pane fade in active">
        <form action="/student/" method="post">
         {% csrf_token %}
    <p>
        Login:<br>
    <input type="text" name="login">
    </p>
    <p>
        Password:<br>
    <input type="text" name="pswrd">
    </p>
    <input type="submit" value="Sign In">
    </form>

    </div>
      <div id="sign-up" class="tab-pane fade">
        <form action="/student/" method="post">
         {% csrf_token %}
            <input type="hidden" name="new_user" value="1">
    <p>
        Login:<br>
    <input type="text" name="login">
    </p>
    <p>
        Password:<br>
    <input type="text" name="pswrd">
    </p>
    <p>
        Name:<br>
    <input type="text" name="name">
    </p>
    <p>
        Phone:<br>
    <input type="text" name="phone">
    </p>
    <input type="submit" value="Sign Up">
    </form>

    </div>
  </div>


</body>
</html>
